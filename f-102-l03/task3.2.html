   function Calculator(operator) 
{
    let a = document.getElementById('a').value;
    let b = document.getElementById('b').value;  
 
    switch(operator) 
    {
        case '+':
            let result = parseFloat(a) + parseFloat(b); 
            alert(result);        
        break;
