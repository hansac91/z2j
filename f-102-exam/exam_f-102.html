    function add(a, b) {

    }

    function substract(a, b) {

    }

        return (a * b);

    function divide(a, b) {
        if (b === 0) {
                return ("Nie dziel przez 0 cholero!");
            } else {
                return (a / b);
        }
    }

        return (a % b);
